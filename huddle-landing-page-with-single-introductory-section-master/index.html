<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  >

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(390, 95%, 64%); }
  </style>
</head>
<body>

  <div class="background">
    <div class="main-wrapper">
      <img class="logo" src="images/logo.svg" alt="logo"/>

      <div class="hero-container">
        <div class="hero-img">
          <img src="images/illustration-mockups.svg" alt="illustration mockups"/>
        </div>
        <div class="hero-content">
          <h1>
            Build The Community Your Fans Will Love
          </h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>

          <a href="#" class="btn">Register</a>
        </div>
      </div>

      <div class="social-links">
        <a href="http://www.facebook.com" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="http://www.twitter.com" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="http://www.instagram.com" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/tjenkins">Tim Jenkins</a>.
        </p>
      </footer>
    </div>
  </div>
</body>
</html>
