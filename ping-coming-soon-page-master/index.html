<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
  crossorigin="anonymous"
>

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<script>
    window.onload = function(){

      // when the submit button is clicked, add the "submitted" class
      // and remove the placeholder test
      document.getElementById("submit-button").addEventListener("click", function(){
        document.querySelectorAll("input").forEach(item => {
          item.classList.add("submitted");
          item.removeAttribute("placeholder");
        })
      })

      // Prevent the default form validation
      var forms = document.querySelectorAll('form');
      for (var i = 0; i < forms.length; i++) {
        forms[i].noValidate = true;
        forms[i].addEventListener('submit', function(e) {
          e.preventDefault();
        })
      }

    }
</script>
</head>
<body>

  <main class="wrapper">
    <img class="logo" src="images/logo.svg" alt="ping logo"/>

    <h1>
      We are launching <em>soon!</em>
    </h1>

    <p>
      Subscribe and get notified
    </p>

    <form action="#">
      <div class="form-row">
        <input
          id="email"
          type="email"
          class="form-input"
          name="email"
          aria-label="Email address"
          placeholder="Your email address..."
          title="email"
          required
        />
        <p class="validation-error">Please provide a valid email address</p>
        <button id="submit-button" class="submit-button" type="submit">Notify Me</button>
      </div>
    </form>

    <img class="hero-img" src="images/illustration-dashboard.png" alt="dashboard illustration"/>

    <div class="social-links">
      <a href="http://www.facebook.com" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="http://www.twitter.com" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="http://www.instagram.com" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>

    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
